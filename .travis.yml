language: python

env:
  - TESTFOLDER=workflow_frogs

before_install:
  - sudo apt-get install -y python-virtualenv
  - virtualenv planemo-venv
  - . planemo-venv/bin/activate
  - pip install planemo==0.59.0


script:
  - planemo test --galaxy_url http://migale.jouy.inra.fr/galaxy/ --galaxy_user_key "a46f83141f53195fc8640e13b6a1c2c7" --no_shed_install --engine external_galaxy ${TRAVIS_BUILD_DIR}/${TESTFOLDER}/workflow_frogs.ga
