language: python

env:
  - TESTFOLDER=workflow_frogs

before_install:
  - sudo apt-get install -y python-virtualenv
  - virtualenv planemo-venv
  - . planemo-venv/bin/activate
  - pip install planemo==0.59.0


script:
  - planemo test --galaxy_url http://138.102.144.93/ --galaxy_user_key "5da80f57584b5c6df225a45479aae519" --no_shed_install --engine external_galaxy ${TRAVIS_BUILD_DIR}/${TESTFOLDER}/workflow_frogs.ga